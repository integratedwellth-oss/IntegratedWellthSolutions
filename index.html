    <!-- TWITTER -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.integratedwellth.co.za/">
    <meta property="twitter:title" content="Integrated Wellth | The Financial War Room">
    <meta property="twitter:description" content="We fix the messy books so you don't have to. Take the Sovereignty Audit now.">
    <meta property="twitter:image" content="https://res.cloudinary.com/dka0498ns/image/upload/v1765321879/Integrated_Wellth_Business_Lunch_raaj59.jpg">

    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dka0498ns/image/upload/v1765747786/favicon_ofkkb1.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                gold: '#d4af37',
                brown: '#3E2723'
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1)',
              'scan': 'scan 3s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards'
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              reveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@200;400;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #134e4a;
        overflow-x: hidden;
        margin: 0;
      }
      
      /* Pure CSS Loader */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #134e4a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      .loader-bar {
        width: 200px;
        height: 2px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .loader-progress {
        width: 50%;
        height: 100%;
        background: #d4af37;
        animation: loading 2s infinite ease-in-out;
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  </head>
  <body>
    <!-- Initial Loader -->
    <div id="initial-loader">
      <div class="loader-logo">
        <img src="/logo.png" style="width: 50px; height: auto;" alt="IWS" onerror="this.style.display='none'">
      </div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <p style="color: white; font-family: monospace; font-size: 10px; margin-top: 15px; font-weight: 800; letter-spacing: 4px; opacity: 0.5;">INITIALIZING PROTOCOL</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
      });
    </script>
  </body>
</html>
