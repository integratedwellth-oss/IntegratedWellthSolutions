    <title>Integrated Wellth Solutions | Financial & Psychological Well-being</title>
    <meta name="description" content="Integrated Wellth Solutions (IWS) provides holistic consulting merging accounting and psychology. We optimize financial health and mental well-being for businesses." />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dka0498ns/image/upload/v1765747786/favicon_ofkkb1.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488',
                700: '#0f766e', 800: '#115e59', 900: '#134e4a', gold: '#d4af37',
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1)',
              'scan': 'scan 3s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              reveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@200;400;700&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #134e4a;
        overflow-x: hidden;
      }
      
      .font-sora { font-family: 'Sora', sans-serif; }
      
      .mesh-gradient {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(174, 84%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(45, 68%, 95%, 1) 0, transparent 50%),
          radial-gradient(at 100% 100%, hsla(174, 84%, 95%, 1) 0, transparent 50%),
          radial-gradient(at 0% 100%, hsla(45, 68%, 93%, 1) 0, transparent 50%);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(19, 78, 74, 0.1);
      }
      
      .futuristic-border {
        position: relative;
        overflow: hidden;
      }
      
      .futuristic-border::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, transparent, #14b8a6, transparent);
        animation: scan 3s linear infinite;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      
      ::-webkit-scrollbar-track { background: #f0fdfa; }
      
      ::-webkit-scrollbar-thumb { background: #134e4a; border-radius: 10px; }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
