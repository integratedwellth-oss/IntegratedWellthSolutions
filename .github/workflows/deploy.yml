name: Deploy IWS Sovereignty

on:
  push:
    branches:
      - main  # Triggers whenever you push to the main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite outputs the website to this folder
          branch: gh-pages # This is the branch GitHub Pages uses to host
          clean: true
