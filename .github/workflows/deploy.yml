name: Deploy IWS WhatsApp Agent

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Simple npm install now works because these are in your package.json
        run: npm install

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          # ðŸ”¥ FIX: This must match the name of the JSON key you added to GitHub Secrets
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          # These are your AI keys
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
