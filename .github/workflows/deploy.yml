name: IWS Bulletproof Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: npm ci

      - name: Interrogate Code (10-Point Check)
        # This command checks for TypeScript errors, missing files, and broken imports
        # If this fails, the deployment STOPS immediately.
        run: npm run validate

      - name: Deploy if Verified
        if: success()
        run: echo "Code verified against IWS Integrity Standards. Proceeding to Cloud."
        # Add your vercel or hosting deploy command here
