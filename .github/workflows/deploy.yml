name: Deploy IWS WhatsApp Agent

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # This installs everything needed for the AI and WhatsApp directly
        run: npm install && npm install axios @google/generative-ai firebase-functions firebase-admin

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          # This uses the Service Account key you added to the vault
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # These are your WhatsApp & Gemini keys
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
