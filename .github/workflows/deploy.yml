name: Deploy IWS WhatsApp Agent

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deployment"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Navigates to functions folder to install required AI and WhatsApp packages
        run: |
          cd functions
          npm install
          npm install axios @google/generative-ai

      - name: Deploy to Firebase
        # Uses the Firebase action to deploy only the functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: integratedwellthsolutions
          channelId: live
        env:
          # ðŸ”¥ THIS SECURES YOUR KEYS: It passes GitHub Secrets to the Firebase build environment
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
