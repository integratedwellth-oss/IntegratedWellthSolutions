name: IWS Bulletproof Production Deploy

on:
  push:
    branches: [ main ]

jobs:
  verify_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Clone Sovereign Repository
        uses: actions/checkout@v4

      - name: 2. Set Node.js 20.x Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3. Clean Install Dependencies
        run: npm ci

      - name: 4. Interrogate Code Integrity
        # This is the "10x Checked" step. 
        # It detects missing files or broken Firebase imports.
        run: npm run validate

      - name: 5. Deploy to Production
        if: success()
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
